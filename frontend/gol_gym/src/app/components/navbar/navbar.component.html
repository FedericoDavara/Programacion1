<!-- Botón hamburguesa para móvil -->
<button class="sidebar-toggle" (click)="toggleSidebar()" [class.active]="sidebarOpen">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</button>

<!-- Overlay para cerrar sidebar en móvil -->
<div class="sidebar-overlay" [class.active]="sidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" [class.open]="sidebarOpen">
  <div class="sidebar-header">
    <a (click)="onLogoClick()" style="cursor: pointer;">
      <img src="assets/logo.png" class="logo" alt="Logo">
    </a>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a (click)="scrollToTop()" class="nav-link"><i class="bi bi-house-fill"></i> INICIO</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToClases()" class="nav-link"><i class="bi bi-calendar-event-fill"></i> CLASES</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToPrecio()" class="nav-link"><i class="bi bi-tag-fill"></i> PRECIOS</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToProfes()" class="nav-link"><i class="bi bi-people-fill"></i> PROFES</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToContacto()" class="nav-link"><i class="bi bi-envelope-fill"></i> CONTACTO</a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="rutavisible">
    <a routerLink="/login" class="btn-ingresar" (click)="closeSidebar()"><i class="bi bi-box-arrow-in-right"></i> INGRESAR</a>
  </div>
</aside>
