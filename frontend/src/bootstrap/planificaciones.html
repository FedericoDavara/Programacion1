<!-- Modal para agregar nuevo Planificación -->
<div class="modal fade" id="nuevaPlanificacionModal" tabindex="-1" aria-labelledby="nuevaPlanificacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevaPlanificacionModalLabel">Agregar Nueva Planificación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para cargar un nuevo Planificación -->
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Día</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Tipo</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!-- Agrega más campos del formulario aquí -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
