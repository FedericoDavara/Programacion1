<div class="background-image">
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <h2 class="card-title text-center">Alta Alumno</h2>
                      <p>Dar de Alta llenando el siguiente registro</p>
                      <form>
                          <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Tu Nombre">
                          </div>
                          <div class="mb-3">
                              <label for="apellido" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="apellido" placeholder="Tu Apellido">
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Correo electrónico</label>
                              <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                          </div>
                          <div class="mb-3">
                              <label for="clases" class="form-label">Clases</label>
                              <input type="text" class="form-control" id="clases" placeholder="Nombre de la clase">
                          <div class="mb-3">
                              <label for="documento" class="form-label">Documento</label>
                              <input type="text" class="form-control" id="documento" placeholder="Tu número de documento">
                          </div>
                          <div class="mb-3">
                              <label for="genero" class="form-label">Género</label>
                              <select class="form-select" id="genero">
                                  <option value="masculino">Masculino</option>
                                  <option value="femenino">Femenino</option>
                                  <option value="otro">Otro</option>
                              </select>
                          </div>
                          <div class="mb-3">
                              <label for="peso" class="form-label">Peso</label>
                              <input type="text" class="form-control" id="peso" placeholder="Tu peso en kg">
                          </div>
                          <div class="mb-3">
                              <label for="altura" class="form-label">Altura</label>
                              <input type="text" class="form-control" id="altura" placeholder="Tu altura en cm">
                          </div>
                          <button type="button" class="btn btn-secondary w-100">Ingresar</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
