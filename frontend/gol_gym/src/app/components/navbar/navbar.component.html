<!-- Botón hamburguesa para móvil -->
<button class="sidebar-toggle" (click)="toggleSidebar()" [class.active]="sidebarOpen">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</button>

<!-- Overlay para cerrar sidebar en móvil -->
<div class="sidebar-overlay" [class.active]="sidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" [class.open]="sidebarOpen">
  <div class="sidebar-header">
    <a routerLink="/home" (click)="closeSidebar()">
      <img src="assets/logo.png" class="logo" alt="Logo">
    </a>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a (click)="scrollToTop()" class="nav-link">INICIO</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToClases()" class="nav-link">CLASES</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToPrecio()" class="nav-link">PRECIOS</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToProfes()" class="nav-link">PROFES</a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToContacto()" class="nav-link">CONTACTO</a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="rutavisible">
    <a routerLink="/login" class="btn-ingresar" (click)="closeSidebar()">INGRESAR</a>
  </div>
</aside>
